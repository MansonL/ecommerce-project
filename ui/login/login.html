<section class="body-container">
    <div class="login-signup-header">
      <h3 class="header-title">Log in</h3>
      <h5>Don't you have an account? Sign up here</h5> 
    </div>
    <div class="login-signup-fields">
      <div class="login-signup-field">
        <input type="text" class="styled-input">
        <label for="username" class="animated-label">Username</label>
        <span class="input-border"></span>
      </div>
      <div class="password-field">
        <div class="pswd-input-wrapper">
          <input type="password" id="password" name="password" class="styled-input password-input">
          <label for="password" class="animated-label">Password <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Red_asterisk.svg/1200px-Red_asterisk.svg.png" alt="" class="required-field"></label>
          <span class="input-border"></span>
        </div>

        <img src="https://cdn3.iconfinder.com/data/icons/show-and-hide-password/100/show_hide_password-07-512.png" alt="" class="show-pswd-icon">

      </div>
      <div class="submit-row">
        <button class="submit-btn">Submit</button>
      </div>
    </div>
  </section>
