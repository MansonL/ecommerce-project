<section class="body-container">
    <div class="login-signup-header">
      <h3 class="header-title">Sign Up</h3>
      <h5>You already have an account? Log in here.</h5>
    </div>
    <div class="log-signup-form">
      <div class="login-signup-field">
        <input type="text" class="styled-input" id="name" name="name">
        <label for="name" class="animated-label"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Red_asterisk.svg/1200px-Red_asterisk.svg.png" alt="" class="required-field"> Name </label>
        <span class="input-border"></span>
      </div>
      <div class="login-signup-field">
        <input type="text" class="styled-input" id="surname" name="surname">
        <label for="surname" class="animated-label"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Red_asterisk.svg/1200px-Red_asterisk.svg.png" alt="" class="required-field"> Surname </label>
        <span class="input-border"></span>
      </div>
      <div class="login-signup-field">
        <label for="age" style="font-size: 0.8rem;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Red_asterisk.svg/1200px-Red_asterisk.svg.png" alt="" class="required-field"> Age:</label><br>
        <input type="date" class="age-input" id="age" name="age">

        <span class="input-border"></span>
      </div>
      <div class="login-signup-field">
        <label for="avatar" style="font-size: 0.8rem;">Avatar:</label><br>
        <input type="file" id="avatar" name="avatar" accept="image/jpeg, image/png, image/jpg" class="styled-input">

      </div>
      <div class="login-signup-field">
        <input type="tel" id="phoneNumber" name="phoneNumber" class="styled-input">
        <label for="phoneNumber" class="animated-label"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Red_asterisk.svg/1200px-Red_asterisk.svg.png" alt="" class="required-field"> Phone number:</label>
        <span class="input-border"></span>
      </div>
      <div class="login-signup-field">
        <input type="text" id="username" name="username" class="styled-input">
        <label for="username" class="animated-label"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Red_asterisk.svg/1200px-Red_asterisk.svg.png" alt="" class="required-field"> Username </label>
        <span class="input-border"></span>
      </div>
      <div class="password-field">
        <div class="pswd-input-wrapper">
          <input type="password" id="password" name="password" class="styled-input password-input">
          <label for="password" class="animated-label"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Red_asterisk.svg/1200px-Red_asterisk.svg.png" alt="" class="required-field"> Password </label>
          <span class="input-border"></span>
        </div>

        <img src="https://cdn3.iconfinder.com/data/icons/show-and-hide-password/100/show_hide_password-07-512.png" alt="" class="show-pswd-icon">

      </div>
      <div class="password-field">
        <div class="pswd-input-wrapper">
          <input type="text" id="repeatedPassword" name="repeteadPassword" class="styled-input password-input">
          <label for="repeteadPassword" class="animated-label"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Red_asterisk.svg/1200px-Red_asterisk.svg.png" alt="" class="required-field"> Repeat your password </label>
          <span class="input-border"></span>
        </div>
     <img src="https://cdn3.iconfinder.com/data/icons/show-and-hide-password/100/show_hide_password-07-512.png" alt="" class="show-pswd-icon">

      </div>
      <div class="submit-row">
        <button class="submit-btn">Submit</button>
      </div>
    </div>
    </div>
  </section>
